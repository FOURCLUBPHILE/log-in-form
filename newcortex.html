<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORTEX SOLUTION - Violet Black Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette: Deep Violet & Black */
            --bg-deep: #05000a; /* Almost pure black with violet tint */
            --violet-dark: #1e0b2e;
            --violet-main: #7c3aed; /* Electric Violet */
            --violet-glow: #a855f7;
            --accent-pink: #d946ef; /* Magenta for gradients */
            
            --text-white: #ffffff;
            --text-dim: #9ca3af;
            
            --font-main: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-white);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- BACKGROUND FX --- */
        
        /* 1. Digital Noise Texture */
        .noise-overlay {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        /* 2. The Violet Glow Behind Text */
        .vortex-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-90%, -90%);
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, var(--violet-main) 0%, transparent 60%);
            opacity: 0.9;
            filter: blur(120px);
            z-index: 0;
            animation: pulseGlow 2s infinite ease-in-out;
        }

        /* --- HERO CONTAINER --- */
        .hero-container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1400px;
            padding: 4rem;
        }

        /* --- TYPOGRAPHY --- */

        /* Badge */
        

        /* Main Title Styling */
        .main-title-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 900;
            line-height: 0.85;
            text-transform: uppercase;
            letter-spacing: -0.03em;
            position: relative;
            
            /* Complex Gradient Fill */
            background: linear-gradient(180deg, #fff 20%, var(--violet-glow) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* Strong Drop Shadow for Visibility */
            filter: drop-shadow(0 0 30px rgba(124, 58, 237, 0.4));
            
            /* Animation */
            opacity: 0;
            animation: revealText 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.2s;
        }

        /* Decorative Text Outline Effect */
        .outline-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: inherit;
            font-weight: inherit;
            line-height: inherit;
            text-transform: inherit;
            letter-spacing: inherit;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.15);
            z-index: -1;
            transform: translate(4px, 4px);
            opacity: 0.5;
        }

        /* "SOLUTION" Subtitle */
        h2 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 700;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.8);
            margin-top: -1rem;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
            
            opacity: 0;
            animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.6s;
        }

        /* Decorative Line under Solution */
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent-pink);
            box-shadow: 0 0 15px var(--accent-pink);
        }

        /* Scanner Effect (The Unique UI Element) */
        .scanner {
            position: absolute;
            top: -10%;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--violet-glow);
            box-shadow: 0 0 20px var(--violet-glow), 0 0 40px var(--accent-pink);
            opacity: 0.5;
            z-index: 20;
            animation: scanText 3s linear infinite;
            pointer-events: none;
        }

        /* Description Text */
        p.description {
            font-size: 1.1rem;
            color: var(--text-dim);
            max-width: 500px;
            margin: 0 auto 3rem auto;
            line-height: 1.6;
            
            opacity: 0;
            animation: fadeIn 6s ease forwards;
            animation-delay: 0.8s;
        }

        /* --- BUTTONS --- */
        .cta-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1s;
        }

        .btn {
            position: relative;
            padding: 1rem 2.5rem;
            font-family: var(--font-main);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
            color: var(--text-white);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            background: transparent;
            border: none;
            z-index: 1;
        }

        /* Primary Button: Double Border Style */
        .btn-primary::before, .btn-primary::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid var(--violet-glow);
            transition: all 0.3s ease;
        }

        /* Inner border */
        .btn-primary::after {
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            background: rgba(124, 58, 237, 0.1);
            border-color: rgba(124, 58, 237, 0.5);
        }

        .btn-primary:hover::before {
            background: var(--violet-glow);
            box-shadow: 0 0 30px var(--violet-glow);
        }

        .btn-primary:hover::after {
            background: transparent;
            border-color: #fff;
        }

        /* Secondary Button: Minimalist */
        .btn-secondary {
            border-bottom: 1px solid var(--text-dim);
            padding-bottom: 0.5rem;
        }
        
        .btn-secondary:hover {
            color: var(--accent-pink);
            border-color: var(--accent-pink);
            text-shadow: 0 0 10px var(--accent-pink);
        }

        /* --- ANIMATIONS --- */
        @keyframes pulseGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
        }

        @keyframes scanText {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); letter-spacing: 1em; }
            to { opacity: 1; transform: translateY(0); letter-spacing: 0.5em; }
        }

        @keyframes revealText {
            from { opacity: 0; transform: scale(0.9); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media(max-width: 768px) {
            .cta-container { flex-direction: column; }
            .btn { width: 100%; text-align: center; }
            .scanner { display: none; } /* Hide scanner on mobile for performance */
        }

    </style>
</head>
<body>

    <!-- Visual Layers -->
    <div class="noise-overlay"></div>
    <div class="vortex-glow"></div>

    <main class="hero-container">
        
       

        <!-- Main Title Area -->
        <div class="main-title-wrapper">
            <!-- Scanner Effect -->
            <div class="scanner"></div>
            
            <!-- Decorative Offset Copy -->
            <div class="outline-text">CORTEX</div>
            
            <!-- Visible Main Text -->
            <h1>CORTEX</h1>
        </div>

        <!-- Secondary Title -->
        <h2>SOLUTION</h2>

        <!-- Description -->
        <p class="description">
            Architecting the neural fabric of tomorrow. 
            <br>Experience the intersection of deep violet aesthetics and high-performance data.
        </p>

        <!-- Buttons -->
        <div class="cta-container">
            <a href="#" class="btn btn-primary">Initialize</a>
            <a href="#" class="btn btn-secondary">Explore Grid</a>
        </div>

    </main>

</body>
</html>
